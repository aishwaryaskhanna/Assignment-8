                </tr>
                <tr>
                    <td>Title:</td>

                    <td></td>
                </tr>
                <tr>
                    <td>Extension:</td>
                    <td><input type="text" id="extension"></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" id="addEmployeeButton" value="Add"></td>
                </tr>
        </table>
        </form>
        <h5 id="employeeCount"></h5>
        <table id="employeeTable">
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Extension</th>
                <th></th>
            </tr>
        </table>
    </main>
